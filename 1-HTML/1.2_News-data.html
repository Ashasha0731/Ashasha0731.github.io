<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>News Page</title>
<style>
    /* ===標題區與列表容器=== */
    .news-title,.news-list-container {
        width: 100%;
        margin-bottom: 20px;
    }

    .news-list-container h2 {
        text-align: center;     /* 文字置中 */
        color: white;           /* 白色 */
        font-size: 48px;        /* 字體大小 */
        margin: 20px 0;         /* 上下間距美觀 */
    }
    

    /* 消息列表 */
    .news-list {
        width: 700px;                /* 固定寬度 */
        background-color: #9ef6d0;
        padding: 10px 10px;
        list-style: none;
        margin: 0 auto;              /* 上下 0，左右自動置中 */
        border-radius: 8px;
        margin-top: 10px;
    }
    
    .news-list li {
        gap: 10px;
        margin-bottom: 10px;
        word-break: break-word;
        display: flex;           /* 將日期與文字放在同一行 */
        align-items: center;     /* 垂直置中對齊 */
        justify-content: center;
        margin-bottom: 10px;     /* 每則消息之間的間距 */
    }

    .news-list .date {
        font-size: 20px;
        font-weight: bold;
        color: #333;
        min-width: 120px;
        flex-shrink: 0;          /* 日期欄位固定大小 */
        text-align: right;       /* 日期靠右對齊 */
        margin-right: 10px;      /* 日期與文字之間間距 */
        margin-top: 4px;
    }

    .news-list .text {
        font-size: 20px;
        color: #333;
        flex: 1;                  /* 文字自動填滿剩餘空間 */
    }

    /* 響應式 */
    @media (max-width: 768px) {
        .news-list {width: 90%;}
        .news-title h2 {font-size: 32px;}
        .news-title h3 {font-size: 16px;}
        .news-list .date {min-width: 90px;}
    }
</style>
</head>

<body>

        </ul>

</body>
</html>
